akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = INFO
}

service {
  name: "product-services-prototype"

  http {
    interface = "0.0.0.0"
    port = 8080
  }

  pagination {
    default-limit = 30
    max-limit = 100
  }

  schema {
    offer-response-url = "https://product-services-prototype.api.delprks.com/docs/swagger.json#/definitions/ItemResponse"
    error-response-url = "https://product-services-prototype.api.delprks.com/docs/swagger.json#/definitions/ErrorResponse"
  }

  error {
    documentation-url = "http://product-services-prototype.api.delprks.com/docs"
  }
}

contexts {
  db-operations {
    fork-join-executor {
      parallelism-factor = 20.0
    }
  }

  cpu-operations {
    fork-join-executor {
      parallelism-factor = 1.0
    }
  }
}
